<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>CRUD</title>
</head>
<body>
    <div class="conteudo">
    <div class="formulario">
        <form class="criarFormulario">
            <input type="text" class="nome"/>
            <input type="text" class="idade"/>
            <button>Criar</button>
        </form>

        <form class="atualizarFormulario">
                <input type="text" class="u-nome"/>
                <input type="text" class="u-idade"/>
                <button>Atualizar</button>
        </form>

        <div class="adicionar">
            <button>Adicionar+</button>
        </div>

        <table>
            <thead>
                <th>Nome</th>
                <th>Idade</th>
                <th>Ação</th>
            </thead>
            <tbody class="tabelaDados">

            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
