<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>CRUD</title>
</head>
<body onload="leiaTodos()">
    <div class="conteudo">
    <div class="formulario">
        <form class="criarFormulario">
            <input type="text" class="nome" placeholder="Digite seu Nome"/>
            <input type="text" class="idade" placeholder="Digite sua Idade "/>
            <button type="button" onclick="adicionarNovoRegistro()">Criar Novo</button>
        </form>

        <form class="atualizarFormulario">
                <input type="text" hidden class="id"/>
                <input class="u-nome" placeholder="Editar Nome "/>
                <input class="u-idade" placeholder="Editar Idade "/> 
                <button type="button" onclick="atualizar()" > Atualizar</button>
        </form>

        <div class="adicionarFormulario">
            <button type="button" onclick="criarNovoRegistro()">Adicionar+</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody class="dadosTabela">

            </tbody>
        </table>
    </div>
    </div>
</body>
</html>
